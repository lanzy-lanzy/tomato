<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tomato Sorter{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- AlpineJS -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        .tomato-red {
            background-color: #ff6347;
        }
        
        .tomato-green {
            background-color: #4caf50;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 99, 71, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 99, 71, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 99, 71, 0);
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <span class="text-red-500">Tomato</span> Sorter
                </h1>
                <div class="text-sm text-gray-600" id="connection-status">
                    {% block connection_status %}{% endblock %}
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow-md mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; {% now "Y" %} Tomato Sorter - ESP32 Controller
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
